<ion-header>
  <ion-navbar color="danger">
    <ion-title>Spots</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dark-bg">
  
 <ion-list>
   <ion-item *ngFor="let val of value" class="dark-bg">
      <h1> {{ val.name }}</h1>
      <p>You are here</p>
      <ion-avatar item-right>
        <!--<img src="{{val.img}}">-->
        <ion-icon name="map" class="person"></ion-icon>
      </ion-avatar>
    </ion-item>

    <ion-item *ngFor="let item of items" class="list-items">
      <ion-avatar item-left>
        <!--<img src="{{item.img}}">-->
        <ion-icon name="person" class="person"></ion-icon>
      </ion-avatar>
      <h2> {{ item.star }}</h2>
      <p>{{item.date}} h ago by {{item.user}}</p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
