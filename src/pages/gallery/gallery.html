<ion-header>
  <ion-navbar>
    <ion-title>
      FIND SOME MEAT
    </ion-title>

<ion-content class="gallery">

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-row>

</ion-content>
